<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Query Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin-bottom: 10px;
    }
    #results {
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>SQL Query Interface</h1>
  <textarea id="query" placeholder="Enter your filter condition here..."></textarea>
  <button onclick="executeQuery()">Execute Query</button>
  <div id="results"></div>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://ireslafhhzqhpflmbkno.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlyZXNsYWZoaHpxaHBmbG1ia25vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTk4NTUzNjIsImV4cCI6MjAzNTQzMTM2Mn0.L8s5chPGTM28R27dCvB2GxooAHsRz59eevq-uV35q5g';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function executeQuery() {
      const query = document.getElementById('query').value;
      const filterConditions = query.split(' ').filter(Boolean);
      let supabaseQuery = supabase.from('article_submissions').select('*');

      for (let i = 0; i < filterConditions.length; i += 3) {
        const column = filterConditions[i];
        const operator = filterConditions[i + 1];
        let value = filterConditions[i + 2];
        
        // Remove surrounding quotes from value if present
        if (value.startsWith("'") && value.endsWith("'")) {
          value = value.slice(1, -1);
        }
        
        if (operator === '=') {
          supabaseQuery = supabaseQuery.eq(column, value);
        } else if (operator === '!=') {
          supabaseQuery = supabaseQuery.neq(column, value);
        } else if (operator === '>') {
          supabaseQuery = supabaseQuery.gt(column, value);
        } else if (operator === '>=') {
          supabaseQuery = supabaseQuery.gte(column, value);
        } else if (operator === '<') {
          supabaseQuery = supabaseQuery.lt(column, value);
        } else if (operator === '<=') {
          supabaseQuery = supabaseQuery.lte(column, value);
        } else if (operator === 'like') {
          supabaseQuery = supabaseQuery.like(column, value);
        }
      }

      const { data, error } = await supabaseQuery;

      if (error) {
        displayResults([{ error: error.message }]);
      } else {
        displayResults(data);
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data[0] && data[0].error) {
        resultsDiv.textContent = `Error: ${data[0].error}`;
      } else {
        data.forEach(row => {
          for (const [key, value] of Object.entries(row)) {
            if (Array.isArray(value)) {
              resultsDiv.innerHTML += `${key}:\n${value.join('\n')}\n\n`;
            } else {
              resultsDiv.innerHTML += `${key}: ${value}\n`;
            }
          }
          resultsDiv.innerHTML += '\n';
        });
      }
    }
  </script>
</body>
</html>
